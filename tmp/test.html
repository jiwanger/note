<html>
<head>
<link id="styles" rel="stylesheet" type="text/css" href="red.css"/>
<script src="../support/jquery/jquery-3.1.1.min.js"></script>

<script>
	$(function() {
		$("#switcher").on("click", function() {
			alert($("#styles").attr("href"));
			if("red.css" == $("#styles").attr("href")) {
				$("#styles").attr("href", "blue.css");
			} else {
				$("#styles").attr("href", "red.css");
			}
		});

	});
</script>
</head>
<body>

	<form>
		<input type="button" id="switcher" value="switch" />
	</form>


</body>
</html>

						<p><b>原质化设计(Material Design)</b> 是一门崭新的视觉设计语言。新的设计语言除了遵循经典设计定则，还汲取了最新的科技，秉承了创新的设计理念。</p>
						<p>Material Design 是由 Google 推出的全新的设计语言，谷歌表示，这种设计语言旨在为手机、平板电脑、台式机和『其他平台』 提供更一致、更广泛的『外观和感觉』。</p>
						<p>极客学院上的中文教程：<a href="http://wiki.jikexueyuan.com/project/material-design/" target="_blank">Material Design 中文版</a></p>
